<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piere Papier Sciseau</title>
</head>
<body>
    <script>
      
        let answer;
        let score = 0;
        for (let index = 0; index < 3; index++) {
            let inputAnswer = prompt("rock paper scissors");
        if(inputAnswer === ""){
            alert("Erreur");
        }
        inputAnswer.toLowerCase();
            let res = Math.round(Math.random()*3);
        if(res==1){
            answer = "rock";
        }
        else if(res==2){
            answer = "paper";
        }
        else{
            answer = "scissors";
        }
        if(inputAnswer == answer ){
            alert("Yes");
            score = score + 1;
        }
        else{
            alert(answer.toUpperCase());
        }
            
        }
        if(score == 3){
            alert("You win");
        }
        alert("You lose");
    </script>
</body>
</html>
